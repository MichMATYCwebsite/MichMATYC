---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: document
  path: FIRSTSTEPS.md
  label: Installation (please ignore)
  read_only: true
- type: directory
  path: content/events
  label: Events
  create: all
  match: "**/*"
  new_doc_ext: md
  templates:
  - post
- type: directory
  path: content/announcements
  label: Announcements
  create: all
  match: "**/*"
  new_doc_ext: md
  templates:
  - post
- type: document
  path: config.toml
  label: Site Configuration
- type: directory
  path: content
  label: Pages
  create: documents
  match: "*"
  templates:
  - page
upload_dir: static/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
version: '0.49'
